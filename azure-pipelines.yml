# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
  
- script: |
    npm test -- --coverage
  displayName: 'Run Tests and Coverage'

- script: |
    echo $(AWS_ECR_PASSWORD) | docker login $(AWS_ECR_REGISTRY) -u $(AWS_ECR_USERNAME) --password-stdin
    docker build -t food-court-ms:$(Build.BuildNumber) .
    docker tag food-court-ms:$(Build.BuildNumber) $(AWS_ECR_REGISTRY)/food-court-ms:$(Build.BuildNumber)
  displayName: 'Authenticate and Build Docker Image'

- script: |
    docker push $(AWS_ECR_REGISTRY)/food-court-ms:$(Build.BuildNumber)
  displayName: 'Push Docker Image to AWS ECR'
